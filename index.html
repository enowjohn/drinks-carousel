<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Carousel</title>
    <link rel="stylesheet" href="./assert/styles/styles.css" />
  </head>
  <body>
    <div class="carousel">
      <h3>Carousel App</h3>
      <div class="drink-container">
        <img id="drink-image" src="Drinks" alt="Drink" />
        <div class="drink-details">
          <h3 id="drink-name"></h3>
          <p id="drink-description"></p>
        </div>
      </div>
      <button id="prev" class="control-btn">
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <button id="next" class="control-btn">
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <span class="material-symbols-outlined">arrow_forward</span>
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
