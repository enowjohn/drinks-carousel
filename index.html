<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Carousel</title>
    <link rel="stylesheet" href="./assert/styles/styles.css">
</head>
<body>
    <div class="carousel">
        <h3>Carousel App</h3>
        <div class="drink-container">
            <img id="drink-image" src="Drinks" alt="Drink">
            <div class="drink-details">
                <h3 id="drink-name"></h3>
                <p id="drink-description"></p>
            </div>
        </div>
        <button id="prev" class="control-btn">Prev</button>
        <button id="next" class="control-btn">Next</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
